language: python
sudo: false
python:
  - "3.5"
install:
  - pip install -U -r requirements.txt
  - pip install -U -r dev-requirements.txt
before_script:
  - psql -c 'create database "github-issues-test";' -U postgres
  - python manage.py db upgrade
script: nosetests --with-coverage --cover-package=.
after_success:
  - codecov
